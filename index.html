<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#EC4899" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HOTMESS" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover events, connect with people, and explore the world's nightlife scene on an interactive 3D globe." />
    <meta name="keywords" content="nightlife, events, social, discovery, globe, hotmess" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="HOTMESS - Global Nightlife Discovery" />
    <meta property="og:description" content="Discover events, connect with people, and explore the world's nightlife scene on an interactive 3D globe." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hotmess.london" />
    <meta property="og:image" content="/favicon.svg" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="HOTMESS - Global Nightlife Discovery" />
    <meta name="twitter:description" content="Discover events, connect with people, and explore the world's nightlife scene." />
    <meta name="twitter:image" content="/favicon.svg" />
    
    <title>HOTMESS - Global Nightlife Discovery</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('[PWA] Service worker registered:', registration.scope);
            })
            .catch((error) => {
              console.error('[PWA] Service worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
